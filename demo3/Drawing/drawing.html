<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>简笔画</title>
	<link rel="stylesheet" type="text/css" href="./drawing.css">
</head>

<body>
    <div id="container">
    <!-- 兔子耳朵 -->
        <div class="ear" id="ear1">
            <div class="ear_hole" id="eh1"></div>
        </div>
        <div class="ear" id="ear2">
            <div class="ear_hole" id="eh2"></div>
        </div>
        <!-- 兔子头及五官 -->
        <div id="bunny_head">
            <div class="eyebrow" id="eb_l"></div>
            <div class="eyebrow" id="eb_r"></div>
            <div class="eye" id="e_l">
                <div class="eyeball" id="eball_l"></div>
            </div>
            <div class="eye" id="e_r">
                <div class="eyeball" id="eball_r"></div>
            </div>
            <div class="mouth" id="m_l"></div>
            <div class="mouth" id="m_r"></div>
            <div class="face_dot" id="dot_l"></div>
            <div class="face_dot" id="dot_r"></div>
        </div>
        <!-- 四肢及裙子 -->
        <div id="left_arm">
        </div>
        <div id="skirt">
            <div id="right_arm">
            </div>
        </div>
        <div id="l_leg">
        </div>
        <div id="r_leg">
        </div>
    </div>
</body>

</html>
