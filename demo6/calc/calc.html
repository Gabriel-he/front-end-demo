<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <link rel="stylesheet" type="text/css" href="calc.css">
</head>

<body>
    <div class="container">
    	<!-- 结果输出部分 -->
        <div class="out-put-con">
        	<span class="out-put" id="outputArea">0</span>
        </div>
        <!-- 按键部分 -->
        <table class="btn-table" border="1">
            <tbody>
                <tr>
                    <td class="btn operator-btn" id="btnClear">AC</td>
                    <td class="btn operator-btn" id="btnSwitch">+/-</td>
                    <td class="btn operator-btn" id="btnCompletation">%</td>
                    <td class="btn operator-btn" id="btnReciprocal">1/x</td>
                </tr>
                <tr>
                    <td  class="btn operator-btn" id="btnSqr">sqrt</td>
                    <td  class="btn operator-btn" id="btnSin">sin</td>
                    <td  class="btn operator-btn" id="btnCos">cos</td>
                    <td  class="btn operator-btn" id="btnMinus">-</td>
                </tr>
                <tr>
                    <td  class="btn number-btn" id="btn7">7</td>
                    <td  class="btn number-btn" id="btn8">8</td>
                    <td  class="btn number-btn" id="btn9">9</td>
                    <td  class="btn operator-btn" id="btnPlus">+</td>
                </tr>
                <tr>
                    <td class="btn number-btn" id="btn4">4</td>
                    <td class="btn number-btn" id="btn5">5</td>
                    <td class="btn number-btn" id="btn6">6</td>
                    <td class="btn operator-btn" id="btnMultiply">*</td>
                </tr>
                <tr>
                    <td  class="btn number-btn" id="btn1">1</td>
                    <td  class="btn number-btn" id="btn2">2</td>
                    <td  class="btn number-btn" id="btn3">3</td>
                    <td  class="btn operator-btn" id="btnDivide">/</td>
                </tr>
                <tr>
                    <td  class="btn number-btn" colspan="2" id="btn0">0</td>
                    <!-- <td  class="btn"></td> -->
                    <td  class="btn number-btn" id="btnDot">.</td>
                    <td  class="btn operator-btn2" id="btnAnswer">=</td>
                </tr>
            </tbody>
        </table>
        <!-- 按键部分end -->
    </div>
    <!-- js加载 -->
    <script src="calc.js"></script>
</body>

</html>
