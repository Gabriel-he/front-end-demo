<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>登录界面</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<!-- body中包含背景 -->
<body class="login-body">
    <!-- container包裹所有登录 -->
    <div class="container center-block">
        <h1>登 录</h1>
        <div id="login_box">
            <img src="./images/login-logo.png" style="margin-top:15px">
            <!-- 登录信息 -->
            <form action="#">
                <input type="text" autofocus placeholder="User ID">
                <input type="text" placeholder="Password">
                <button class="btn-login" type="submit">
                    Sign In
                </button>
            </form>
            <div id="registration">
                <span>Not a member yet?</span>
                <a href="#">Signup</a>
            </div>
        </div>
    </div>
</body>

</html>
